<div class="dash-detail">
    <nz-layout class="detail-layout">
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
            <div class="logo">
                <nz-avatar (click)="changeBgColor()" [ngStyle]="{ 'background-color': color }" [nzText]="text" nzSize="large" style="vertical-align: middle;"></nz-avatar>
            </div>
            <ul nz-menu nzTheme="dark" nzMode="inline">
                <li nz-submenu nzTitle="Information" nzIcon="user">
                    <ul>
                        <li nz-menu-item routerLink="/register">Introduction</li>
                        <li nz-menu-item>Bill</li>
                        <li nz-menu-item>Alex</li>
                    </ul>
                </li>
                <li nz-submenu nzTitle="Education" nzIcon="team">
                    <ul>
                        <li nz-menu-item>Team 1</li>
                        <li nz-menu-item>Team 2</li>
                    </ul>
                </li>
                <li nz-menu-item>
                    <i nz-icon nzType="file"></i>
                    <span>File</span>
                </li>
            </ul>
        </nz-sider>
        <nz-layout>
            <nz-header>
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    (click)="isCollapsed = !isCollapsed"></i>
            </nz-header>
